<!DOCTYPE html>
<html>
    <head>
	      <title>Exercise 5 - (Min Li)</title>
	   	  <meta charset="utf-8">
    </head>

    <body>
        <h1>Exercise 5 - First Encounter with JavaScript</h1>
		    <script>
		       var answer = prompt("Please enter a number");
			     if (isNaN(parseFloat(answer))){
			     do {answer = prompt("You did not enter a number. Please enter a number");}
			     while(isNaN(parseFloat(answer)))}
			     alert(answer + " is a number");
		   </script>
	  </body>
</html>
